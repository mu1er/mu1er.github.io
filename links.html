---
title: Links
layout: default
---

{% include header.html %}

<div class="g-banner tags-banner {{ site.postPatterns | prepend: 'post-pattern-' }} {{ site.theme-color | prepend: 'bgcolor-' }}" data-theme="{{ site.theme-color }}">
    <h2>Links List</h2>
</div>
<div class="row">
    <main class="tags-content" style="margin-top:1px">
        <ul class="links-list">
            {% for link in site.data.links.friends %}
            <li>
                <a class="link-style" href="{{ link.url }}" title="{{ link.title }}" target="_blank">{{ link.title }}</a>
            </li>
            {% endfor%}
        
            <div class="clear">
                <hr />
            </div>
            <ul class="group-list">
                {% for group in site.data.links.groups %}
                <li>
                    <a class="team-style" href="{{ group.url }}" title="{{ group.title }}" target="_blank">{{ group.title }}</a>
                {% endfor%}
                </li>
            </ul>
        </ul>
    </main>
</div>
    
{% include footer.html %}
