<!DOCTYPE html>
<html context="{{site.context}}">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="content-language" content="zh-CN" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="keywords" content="{{ site.author }}{% for category in page.categories %},{{ category }}{% endfor %}"/>
		<meta name="author" content="{{ site.author }}" />
		<meta name="description" content="{{ page.title }}"/>
		<link rel="stylesheet" href="{{site.context}}/static/css/common.css">
		<link rel="stylesheet" href="{{site.context}}/static/css/syntax.css">
		<link rel="stylesheet" href="{{site.context}}/static/css/mypost.css">
		<script type="text/javascript" src="{{site.context}}/static/js/common.js"></script>
		<title>{{ page.title }}-{{ site.title }}</title>
	</head>
<body>
	{% include header.html %}
    <div id="mypost">
		{% if page.title %}
		<h1 class="postinfo">{{ page.title }}</h1>
		{% endif %}
		<div class="main">{{ content }}</div>
	</div>
	{% include comment.html %}
	<div style="margin-bottom:3em;"></div>
	{% include footer.html %}
</body>
</html>
